<html>
<head>
<title>Pomelo Console</title>
<link rel="stylesheet" type="text/css" href="css/web_client.css" />
<link rel="stylesheet" type="text/css" href="css/colors.css" />
<script src="/js/lib/jquery.min.js"></script>
<script src="/js/lib/socket.io.js"></script>
<script src="/js/lib/underscore.min.js"></script>
<script src="/js/nodeclient.js"></script>
<script src="/js/webclient.js"></script>
<script src="/js/lib/scrollTo.jquery.js"></script>
<script src="/js/ui/renderers.jquery.js"></script>
<script src="/js/ui/web_client.jquery.js"></script>
<script src="/js/ui/layout.js"></script>
<script src="/js/ui/graph.js"></script>
</head>
<body>
	<div id="container">
		<!-- #controls -->
		<div id="right">
			<div id="screens">
				<!-- #history_template -->
			</div>

			<div class="screen history" id="history_template2">

				<div class="bar">
					<span class="screen-label">配置信息</span>
					<div class="bar-top-right">
						<div class="screen-buttons">
							<a class="button close" href="#"><img
								src="/images/icons/cross.png" title="Close Screen" /></a>
						</div>
						<div class="screen-search">
							<a href="#" class="result-count"></a>
						</div>
					</div>
				</div>
				<div class="console">
					<div class='dspan'>
						<div style="float: left; width: 600px;">
							<div class="" style="float: left" id="run-button1" style="">Agent&nbsp;数量：</div>
							<div>
								<input type='text' style="" class="" value='1' id="agentinput" />
							</div>
						</div>
						<div style="">
							<div class="" style="float: left" id="" style="">用户数：<input type='text' style="" class="" value='100' id="userinput" /></div>
							<div>测试数： &nbsp;&nbsp;<input type='text' style="" class="" value='10' id="timeinput" />
							</div>
						</div>
					</div>
					<div class='dspan'>
						<div style="float: left; width: 600px;">
							<div  style="float: left"> &nbsp;运行&nbsp;脚&nbsp;本：</div>
							<div>
								<input type='text' style="width: 380px;" value=''
									id="robotinput" /> <input type="button" class="add-button"
									style="float:none" id="ready-button" style="" value='Ready'>&nbsp;&nbsp;<input type="button" class="add-button"
									style="float:none" id="run-button" style="" value='运行'>
							</div>
						</div>
						<div style="clear: both"></div>

					</div>
					<div class='dspan'>
						<div style="float: left; width: 600px;">
							<div class="" style="float: left" id="" style="">当前连接数：</div>
							<div id='conndiv'>
							</div>
						</div>
						<div style="clear: both"></div>

					</div>
				</div>
			</div>

			<div class="screen history" id="history_template2">

				<div class="bar">
					<span class="screen-label">统计汇总</span>
					<div class="bar-top-right">
						<div class="screen-buttons">
							<a class="button close" href="#"><input type="button" class="add-button"
									style=""  style="" value='查看Agent'></a>
						</div>
						<div class="screen-search">
							<a href="#" class="result-count"></a>
						</div>
					</div>
				</div>
				<div class="console" >
					<table style="width: 100%" class='table'>
						<thead>
							<tr class='table'>
							<td>请求类型</td>
							<td>Max</td>
							<td>Min</td>
							<td>Avg</td>
							<td>吞吐率</td>
							<td>请求次数</td>
							</tr>
		 				</thead>
						<tbody id='reportSummary'>
						</tbody>
					</table>
				</div>
				
			</div>

			<!-- #stream_template -->
			<div class="screen history" id="history_template2" style="height:246px">
				<div class="bar">
					<span class="screen-label">响应时间表</span>
					<div class="bar-top-right">
						<div class="screen-buttons">
							<a class="button close" href="#"><input type="button" class="add-button"
									style=""  style="" value='查看Agent'></a>
						</div>
						<div class="screen-search">
							<a href="#" class="result-count"></a>
						</div>
					</div>
				</div>
				<div class="console">
					<div id="avgrestime"></div>
				</div>
			</div>


			<div class="screen history" id="history_template2" style="height:246px">
				<div class="bar">
					<span class="screen-label">吞吐率图表</span>
					<div class="bar-top-right">
						<div class="screen-buttons">
							<a class="button close" href="#"><input type="button" class="add-button"
									style=""  style="" value='查看Agent'></a>
						</div>
						<div class="screen-search">
							<a href="#" class="result-count"></a>
						</div>
					</div>
				</div>
				<div class="console">
					<div id="qstime"></div>
				</div>
			</div>
			<!-- #history_template -->
			
			<div id="bottom">
			<div id="bottom2">
				<div id="stats">
					<div class="stat nodes">
						<b>0</b> agents
					</div>
					<div class="stat elapsed">
						<b>0:00</b> elapsed
					</div>
				</div>
				<div class="add-buttons">
					<div class="add-button" style="display: none" id="run-button"
						style="">运行</div>
					<input type='text' class="add-button"
						value='{"route":"area.userHandler.getOnlineUsers", "params":{"uid": 10003}}'
						style="width: 350px;" id="codeinput" />
					<div class="add-button" style="display:" id="runcode-button"
						style="">运行指令</div>
				</div>
			</div>
		</div>
		<!-- #bottom -->
			
		</div>
		<div id="templates">
			<div class="group" id="node_template">
				<div class="group2">
					<div class="node"></div>
				</div>
			</div>
		</div>
		
	</div>
</body>
</html>
